<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My copy</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main>
        <section id="balance">
            <h2>
                <h1 class="sr-only">
                    Balanço geral
                </h1>               
            </h2>
            <div id="incomes">
                <h3>
                    Incomes               
                <img src="./assets/income.svg" alt="Image de entradas"> 
                </h3>
                <p id="incomesDisplay">R$ 0,00</p>
            </div>
            <div id="expenses">
                <h3>
                    Expenses
                    <img src="./assets/expense.svg" alt="Image de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div id="total">
                <h3>
                    Saldo
                    <img src="./assets/total.svg" alt="Image de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>
        <section id="business">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.trocar()" class="button new">+ Nova Transação</a>
            
            <table id="table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>                        
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2 class="sr-only">Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input">
                        <label for="description" class="sr-only">Descrição</label>                   
                                <input type="text" name="description" id="description" placeholder="Descrição">                                          
                    </div>
                    <div class="input">
                        <label for="valor" class="sr-only">Valor</label>
                        <input type="number" name="valor" id="valor" step="0.01" placeholder="0.00">
                    </div>
                    <div class="input">
                        <label for="date" class="sr-only"></label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="input-group actions">
                        <a 
                        onclick="Modal.trocar()"
                        href="#" 
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
